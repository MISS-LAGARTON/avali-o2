<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaFlix</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000033;
            color: white;
        }
        header{
            background-color: navy;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
    }
        .banner{
            background-color: darkred;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .banner h2{
            color: cyan;
            font-size: 1.8em;
        }
        .videos{
            background-color: navy;
            padding: 20px;
        }
        .video-grid{
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .video-grid iframe{
            border: none;
        }
    </style>
</head>
<body>
    <header>
        Educaflix
    </header>

    <section class="banner">
        <div>
            <h2>O Melhor Conteúdo de Matemática</h2>
            <p>#matemática #aprendizado</p>
        </div>
        <iframe width="400" height="225"
        src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/164EE/production/_109347319_gettyimages-611195980.jpg.webp" title="Vídeo Principal" allowfullscreen></iframe>
    </section>

    <section class="videos">
        <h2>Vídeos Recomendados</h2>
        <div class="video-grid">
            <iframe width="250" height="140"
        src="https://youtu.be/obKEn1KkMUI?si=E3dHlCmetSVg4Uu_" title="Vídeo Matemática"></iframe>
            <iframe width="250" height="140"
        src="https://youtu.be/fan2ewagFxs?si=8-XuKG54ijEFeQlV" title="Vídeo Pitágoras"></iframe>
            <iframe width="250" height="140"
        src="https://youtu.be/q7E4XrfGGnE?si=BiCF27CZqrqRUGTv" title="Vídeo História"></iframe>
            <iframe width="250" height="140"
        src="https://youtu.be/Y9_UovLgduo?si=Ecuz9Wt_ERpxNUiZ" title="Vídeo Filososfia"></iframe>
        </div>
    </section>
</body>
</html>
